<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Map Testing</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" >
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<script type="text/javascript">
		$( function() {
			$( "#draggable" ).draggable({
				cursor: "pointer"
			});
		});

		function changeInfo(obj, obj_info)
		{
			document.getElementById("obj_header").innerHTML=obj;
			document.getElementById("obj_information").innerHTML=obj_info;
		}
		
		document.oncontextmenu=new Function("return false;")
		
	</script>
	
</head>

<body>
	<div class="info">
		<h1 id="obj_header">Test</h1>
		<p id="obj_information">info</p>
	</div>	
	
	<div class="mapview">
		<div id="draggable" class="map">
			<img class="NY" src="img/Map.jpg">		
			
			<!-- Название -->
			<img src="img/Point.png"
				style="left:100px; top:200px;"
				onclick="changeInfo('Клик', 'Инфо об объекте')"
			>
			
			
		</div>
	</div>

</body>
</html>
